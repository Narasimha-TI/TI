


<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../htmltask3.html/index.css" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Master's</title>
</head>
<body>
    <div class="background-container">
        <div class="coffee-container">
            <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffe logo" class="cofeelogo">
            <h1> Coffee Masters</h1>

        </div>
            <div class="total-container">
                <div class ="item-container">
                    <p class="item-heading">ITEMS</p>
                    <div class="item1">
                        <p class="item1 para1">1x</p>
                        <p class="item1 para3">Cappucino</p>
                        <p class="item1 para2">$6.0</p>
                    </div>
                        <p class="light-foam">Light Foam</p>
                        <div class="item1">
                            <p class="item1 para1 cappucin1">1x</p>
                            <p class="item1 para3 cappucin1">Cappucino</p>
                            <p class="item1 para2 cappucin1">$5.5</p>
                        </div>
                        <p class="almond-milk">Almond milk</p>
                        <p class="light-foam double-es">Double Espresso Shot</p>
                        <div class="item1">
                            <p class="item1 para1 croissant">1x</p>
                            <p class="item1 para3 croissant">Croissant</p>
                            <p class="item1 para2 croissant">$7.0</p>
                        </div>
                        <p class="butter">Butter</p>
                    </div>
                    <div class="row-container">
                        <div class="name-container">
                            <h3 class="name-line">NAME</h3>
                            <div class="label-container">
                                <label for="name" class="name-label">Name for order</label>
                                <input type="text" id="name" class="name-input"/>
                            </div>
                        </div>
                        <div class="payment-container">
                            <h3 class="name-line">PAYMENTS</h3>
                            <div class="label-container card-details">
                                <label for="card-number" class="name-label card-label">Card Number</label>
                                <input id = "card-number" class="name-input" type="text"/>
                            </div>
                            <div class="label-container">
                                <label for="cvv" class="name-label">CVV</label>
                                <input id="cvv" class="cvv-input" type="password"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="total-bill-details">
                    <div class="bill-details">
                        <p class="text1">Subtotal:</p>
                        <p class="text1">$18.5</p>
                    </div>
                <div class="bill-details">
                    <p class="text1">Tax:</p>
                    <p class="text1">$0.5</p>
                </div>
                <div class="bill-details">
                    <p class="text-style">Total:</p>
                    <p class="text-style">$19.0</p>
                </div>
                <div>
                    <button class="place-order-btn">Place Order</button>
                </div>
            </div>
    </div>
</body>
</html>
